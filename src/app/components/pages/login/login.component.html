<form class="container-login">
  <div class="card-login">
    <img src="./assets/img/svg/logoDark.svg" alt="Logo Smart-Fit -1" class="logo-icon">
    <div class="content-card">
      <input type="text" id="username" formControlName="username" placeholder="username" autocomplete="country-name">
    </div>
    <div class="content-card">
      <input type="password" id="password" formControlName="password" placeholder="password"
        autocomplete="current-password">
    </div>
    @if (error) {
    <div class="text-erro">
      {{error}}
    </div>
    }
    <div class="btncontainer">
      <button type="submit" class="btn-login" (click)="onLogin()">
        Entrar
      </button>
      <button type="submit" (click)="onAddUser()" class="btn-add">
        Cadastrar
      </button>
    </div>
  </div>
</form>
