
<form [formGroup]="formGroup" class="container-login" (ngSubmit)="onLogin()">
  <div class="card-login">
    <img src="./assets/img/svg/logoDark.svg" alt="Logo Smart-Fit -1" class="logo-icon">
    <div class="content-card">
      <label for="username ">Usuario</label>
      <input type="text" id="username" formControlName="username" autocomplete="country-name">
    </div>
    <div class="content-card">
      <label for="password">Senha</label>
      <input type="password" id="password" formControlName="password" autocomplete="current-password">
    </div>
    <div class="text-erro">
      {{error}}
    </div>
    <button type="submit" class="btn-login">Entrar</button>
  </div>
</form>
