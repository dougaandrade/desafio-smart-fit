<form [formGroup]="formGroup">
  <div class="content-filters">
    <label class="label-title-filter" for="uf">Localidade</label>
    <div class="radio-wrapper">
      <select id="uf" formControlName="uf" class="selectbox" (change)="onSearchLocal()">
        <option aria-label="uf" value="">UF</option>
        @for (uf of localUF; track $index) {
        <option [value]="uf">{{uf}}</option>
        }
      </select>
    </div>
  </div>
</form>
