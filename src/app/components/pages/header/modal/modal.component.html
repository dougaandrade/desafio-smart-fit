<div class="modal" tabindex="-1" [ngClass]="{'show': isVisible}" (click)="close()">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <img src="./assets/img/svg/logoDark.svg" alt="Logo Smart-Fit -1" class="logo-icon">
        <button type="button" class="close" aria-label="close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="btn-acad"><a href="/forms">Buscar Academia</a></div>
        <nav class="nav-container">
          <ul>
            <li>
              <a href="/home">Home</a>
            </li>
            <li>
              <a href="/forms">Academias</a>
            </li>
          </ul>
          <button type="button" (click)="logout()" class="btn-logout">Sair</button>
        </nav>
      </div>
    </div>
  </div>
</div>
