<form class="container-form" [formGroup]="formGroup">
  <div class="span-textIcon">
    Aplicar Filtros
    <p class="span-filter">Horario</p>
    <div class="radio-wrapper">
      <input type="radio" name="hour" value="morning" formControlName="hour" (click)="onMorging()">
      <label class="text-check" for="morning">Manh√£</label>
    </div>
    <div class="radio-wrapper">
      <input type="radio" name="hour" value="afternoon" formControlName="hour" (click)="onAfternoon()">
      <label class="text-check" for="afternoon">Tarde</label>
    </div>
    <div class="radio-wrapper">
      <input type="radio" name="hour" value="night" formControlName="hour"(click)="onNight()">
      <label class="text-check" for="night">Noite</label>
    </div>
    <div class="radio-wrapper">
      <input type="radio" name="hour" value="s" formControlName="hour"(click)="onMask()">
      <label class="text-check" for="s">mask</label>
    </div>
  </div>
  <div class="span-textIcon">
    <p class="span-filter">Localidade</p>
    <div class="radio-wrapper">
      <select id="uf" formControlName="uf">
        <option value="">Selecionar UF</option>
        @for (uf of localUF; track $index) {
        <option [value]="uf">{{uf}}</option>
        }
      </select>
    </div>
  </div>
  <div class="span-textIcon">
    <p class="span-filter">Unidades <br>Fechadas</p>
    <div class="checkbox-wrapper">
      <input type="checkbox" name="showClosed" formControlName="showClosed" />
      <label for="showClosed" class="text-check">Exibir</label>
    </div>
  </div>
  <div class="btn-wrapper">
    <button class="btn btn-primary" (click)="onSubmmit()">encontrar unidade</button>
    <button class="btn btn-secondary" (click)="onClear()">limpar</button>
  </div>
</form>
