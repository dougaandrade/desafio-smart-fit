<form [formGroup]="formGroup">
  <div class="content-filters" >
    <h1 class="h1-title-filter">Localidade</h1>
    <div class="radio-wrapper">
      <select id="uf" formControlName="uf" class="selectbox" (change)="onSearchLocal()">
        <option value="" >Selecionar UF</option>
        @for (uf of localUF; track $index) {
        <option [value]="uf">{{uf}}</option>
        }
      </select>
    </div>
  </div>
</form>
