@defer(on timer(5s)){
<div class="app-container">
  <app-header />
  <app-forms (academias)="unitsList.set($event)" />
  <app-legend />
  @if (unitsList().length > 0) {
  <app-cards-list [unitsList]="unitsList()" />
  }
  <app-footer />
</div>


}@placeholder {
<div class="app-load">
  <loader />
</div>
}
