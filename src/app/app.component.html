@defer(on timer(2s)){
<div class="app-container">
  <app-header />
  <app-forms (academias)="unitsList.set($event)" />
  <app-legend />
  @if (unitsList().length > 0) {
  <div class="input-card">
    <h1>Smart Find</h1>
    <input-search />
  </div>
  <app-cards-list [unitsList]="unitsList()" />
  }
  <app-footer />
</div>


}@placeholder {
<div class="app-load">
  <loader />
</div>
}
